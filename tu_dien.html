<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
<input type="text" id="input" />
<button onclick="timKiem()">Tim Kiem</button>
<br>
<br>
<span id="display"></span>
<script>

function timKiem() {
    let tiengViet = ['một','hai','ba','bốn','năm','sáu','bảy','tám','chín'];
    let tiengAnh = ['one','two','three','four','five','six','seven','eight','nine'];
    let input= document.getElementById('input').value;
    if (tiengAnh.indexOf(input) == -1) {
        document.getElementById('display').innerHTML = 'khong tim thay';
    } else {
        document.getElementById('display').innerHTML = tiengViet[tiengAnh.indexOf(input)];
    }

}
</script>
</body>
</html>
